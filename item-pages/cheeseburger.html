<!DOCTYPE HTML>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

  <div id="topIcons" >
    <a href="PREVIOUS PAGE" >
      <img id="backButton" src="../images/icon-back-button.png" >
    </a>
    
    <a href="/index.html" >
       <img id="homeButton" src="../images/icon-home-button.jpg" >
    </a>
    
    <a href="/checkout.html" >
      <p id="totalPrice" >0.00<p>
    </a>
  </div>
  
  <div id="container" >
    
    <div id="mainItem" >
      
      <h2 id="itemTitle" >Cheeseburger</h2>
      
      <img id="itemPhoto" src="../images/cheeseburger.jpg" >
      
      <p id="itemPrice" >$12.00</p>
      
      <div id="itemPageOrdering" >
        <p>Quantity</p>
        <img onclick="javascript:incrementOrderTotal(12.00); incrementQuantity(1); addToOrder('Cheeseburger');" src="icon-plus-sign.png" />
        <p id="itemQuantity">0</p>
        <img onclick="javascript:decrementOrderTotal(12.00); decrementQuantity(1); removeFromOrder('Cheeseburger');" src="icon-minus-sign.png" />
      </div>
      
      <div id="description" >
        <h4 id="descriptionTitle">Description</h4>
        <p id="itemDescription">A succulent beef patty topped with cheese.</p>
      </div>  
      
    </div>
    
    <div id="similarItems" >
      
      <h3 id="similarItemTitle">Similar Dishes</h3>
      
      <a href="hamburger.html" >
        <img class="similarItemPhoto" src="../images/hamburger.png" />
      </a>
      
      <a href="dbl-cheeseburger.html" >
        <img class="similarItemPhoto" src="../images/dbl-cheeseburger.jpg" />
      </a>
      
      <a href="chickenburger.html" >
        <img class="similarItemPhoto" src="../images/chickenburger.jpg" />
      </a>
      
      <a href="fries.html" >
        <img class="similarItemPhoto" src="../images/fries.png" />
      </a>
      
    </div>
    
  </div>
  
</body>
